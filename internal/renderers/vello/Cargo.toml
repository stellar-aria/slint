[package]
name = "i-slint-renderer-vello"
description = "Vello based renderer for Slint"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lib]
path = "lib.rs"

[features]
default = ["i-slint-core/unstable-wgpu-27"]

[dependencies]
i-slint-core = { workspace = true, features = ["default", "box-shadow-cache", "shared-fontique", "shared-parley"] }
i-slint-core-macros = { workspace = true, features = ["default"] }
i-slint-common = { workspace = true, features = ["default", "shared-fontique"] }

const-field-offset = { version = "0.1", path = "../../../helper_crates/const-field-offset" }

cfg-if = "1"
derive_more = { workspace = true }
lyon_path = "1.0"
pin-weak = "1"

# Vello core dependencies (main branch)
vello = { git = "https://github.com/linebender/vello", branch = "main" }
vello_encoding = { git = "https://github.com/linebender/vello", branch = "main" }
peniko = { version = "0.5.0" }
parley = { version = "0.7.0" }

# WGPU for rendering
wgpu-27 = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { workspace = true, features = ["console", "HtmlCanvasElement", "Window", "Document"] }
wasm-bindgen = { version = "0.2" }

[package.metadata.docs.rs]
rustdoc-args = ["--generate-link-to-definition"]
